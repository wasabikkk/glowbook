<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard – Facial Booking</title>
    <script src="js/console-filter.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/api.js"></script>
</head>
<body>
    <nav class="navbar">
        <h2>Client Dashboard</h2>
        <div>
            <span id="user-name-display" style="margin-right: 15px; font-weight: 500;"></span>
            <button onclick="window.location.href='profile.html'" class="profile-btn">Profile</button>
            <button onclick="handleLogout()">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="book" onclick="showTab('book')">Book Appointment</button>
            <button class="tab-btn" data-tab="my-bookings" onclick="showTab('my-bookings')">My Bookings</button>
        </div>

        <!-- Book Appointment Tab -->
        <div id="book-tab" class="tab-content active">
            <!-- Step 1: Service List -->
            <div id="step-service-list" class="booking-step active">
                <h3>Select a Service</h3>
                <div id="services-grid" class="services-grid"></div>
            </div>
            
            <!-- Step 2: Service Details -->
            <div id="step-service-details" class="booking-step">
                <button class="back-button" onclick="goBackToServiceList()">← Back to Services</button>
                <div id="service-details-container"></div>
            </div>
            
            <!-- Step 3: Booking Form -->
            <div id="step-booking-form" class="booking-step">
                <button class="back-button" onclick="goBackToServiceDetails()">← Back to Service Details</button>
                <h3>Book an Appointment</h3>
                <form id="booking-form" onsubmit="createBooking(event)">
                    <input type="hidden" id="booking-service-id">
                    
                    <div class="form-row">
                        <label for="booking-aesthetician">
                            <span class="label-text">Aesthetician</span>
                            <select id="booking-aesthetician" required>
                                <option value="">Select an aesthetician...</option>
                            </select>
                        </label>
                    </div>
                    
                    <div class="form-row form-row-split">
                        <label for="booking-date" style="position: relative;">
                            <span class="label-text">Appointment Date</span>
                            <input type="date" id="booking-date" required style="position: relative; z-index: 2;">
                            <input type="text" id="booking-date-display" placeholder="mm/dd/yyyy" readonly style="position: absolute; top: 42px; left: 0; width: calc(100% - 32px); pointer-events: none; background: transparent; border: none; color: #333; z-index: 1;">
                        </label>
                        <label for="booking-time">
                            <span class="label-text">Appointment Time</span>
                            <select id="booking-time" required>
                                <option value="">Select a time slot...</option>
                            </select>
                        </label>
                    </div>
                    
                    <div class="form-row">
                        <label for="booking-notes">
                            <span class="label-text">Notes (optional)</span>
                            <textarea id="booking-notes" placeholder="Any special requests or skin concerns..."></textarea>
                        </label>
                    </div>
                    
                    <div class="form-row">
                        <button type="submit">
                            <span>Book Appointment</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- My Bookings Tab -->
        <div id="my-bookings-tab" class="tab-content">
            <h3>My Bookings</h3>
            
            <div class="filters">
                <select id="booking-status-filter" onchange="loadMyBookings()">
                    <option value="">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="approved">Approved</option>
                    <option value="rejected">Rejected</option>
                    <option value="cancelled">Cancelled</option>
                    <option value="completed">Completed</option>
                    <option value="expired">Expired</option>
                </select>
            </div>
            
            <div id="my-bookings-list"></div>
        </div>
    </div>

    <script src="js/client-dashboard.js"></script>
</body>
</html>
