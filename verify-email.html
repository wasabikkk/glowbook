<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Booking â€“ Verify Email</title>
    <script src="js/console-filter.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/api.js"></script>
</head>
<body>
    <div class="auth-wrapper">
        <h1>Verify Your Email</h1>

        <div id="verify-error" class="error" style="display:none;"></div>
        <div id="verify-success" class="success" style="display:none;"></div>

        <p>Please enter the 6-digit verification code sent to your email.</p>

        <form id="verify-form">
            <label>Verification Code
                <input type="text" name="code" id="verify-code" maxlength="6" pattern="[0-9]{6}" inputmode="numeric" autocomplete="one-time-code" required>
            </label>

            <button type="submit">Verify</button>
        </form>

        <p>
            <a href="#" id="resend-link">Resend verification code</a>
        </p>
        
        <p style="margin-top: 20px; text-align: center;">
            <button type="button" onclick="window.location.href='login.html'" style="background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 1em;">Back to Login</button>
        </p>
    </div>

    <script>
        $(function () {
            // Prefill code and email from query parameters if provided (e.g., ?email=user@example.com&code=123456)
            const params = new URLSearchParams(window.location.search);
            const prefillCode = params.get('code');
            const prefillEmail = params.get('email');
            
            if (prefillCode) {
                $('#verify-code').val(prefillCode.replace(/[^0-9]/g, '').slice(0, 6));
            }

            // Accept token from query param (e.g., ?token=...) for deep-link flows
            const tokenFromUrl = params.get('token');
            if (tokenFromUrl) {
                fbSetToken(tokenFromUrl);
            }

            // Allow direct email link flow when email and code are present (for cross-device verification)
            const hasToken = !!fbGetToken();
            const hasCode = !!prefillCode;
            const hasEmail = !!prefillEmail;
            
            // If no token and no email/code combo, redirect to login
            if (!hasToken && !(hasCode && hasEmail)) {
                const redirect = encodeURIComponent(window.location.pathname + window.location.search);
                window.location.href = `login.html?redirect=${redirect}`;
                return;
            }

            $('#verify-code').on('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
            });

            $('#verify-form').on('submit', function (e) {
                e.preventDefault();

                const code = $('#verify-code').val().trim();

                if (code.length !== 6) {
                    $('#verify-error').text('Please enter a 6-digit code.').show();
                    return;
                }

                $('#verify-error').hide().text('');
                $('#verify-success').hide().text('');
                
                // Show loading indicator
                const submitButton = $(this).find('button[type="submit"]');
                setButtonLoading(submitButton, true);
                showLoading('Verifying email...');

                // Use public endpoint if no token but email is available (from email link)
                // Otherwise use authenticated endpoint
                const token = fbGetToken();
                const email = prefillEmail || (params.get('email') || '');
                
                let verifyPromise;
                if (!token && email) {
                    // Public verification (no auth required) - for email link clicks from any device
                    verifyPromise = fbVerifyEmailCodePublic(email, code);
                } else if (token) {
                    // Authenticated verification
                    verifyPromise = fbVerifyEmailCode(code);
                } else {
                    hideLoading();
                    setButtonLoading(submitButton, false);
                    $('#verify-error').text('Please provide your email address or login first.').show();
                    return;
                }

                verifyPromise
                    .done(function (res) {
                        hideLoading();
                        setButtonLoading(submitButton, false);
                        $('#verify-success').text('Email verified successfully! Redirecting to login...').show();
                        
                        // Show popup notification
                        alert('Email verified successfully! Please login to continue.');
                        
                        // Clear token and redirect to login page after 1 second
                        setTimeout(() => {
                            fbSetToken(''); // Clear token so user needs to login
                            window.location.href = 'login.html';
                        }, 1000);
                    })
                    .fail(function (xhr) {
                        hideLoading();
                        setButtonLoading(submitButton, false);
                        let msg = 'Verification failed.';
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            msg = xhr.responseJSON.message;
                        }
                        $('#verify-error').text(msg).show();
                    });
            });

            $('#resend-link').on('click', function(e) {
                e.preventDefault();
                $('#verify-error').hide().text('');
                
                // Check if user has a token (might be needed for resend)
                const token = fbGetToken();
                if (!token) {
                    $('#verify-error').text('Please login first to resend verification code, or register again if you haven\'t logged in yet.').show();
                    return;
                }
                
                showLoading('Resending verification code...');
                
                fbResendVerificationCode()
                    .done(function() {
                        hideLoading();
                        $('#verify-success').text('Verification code resent to your email.').show();
                        setTimeout(() => $('#verify-success').hide(), 3000);
                    })
                    .fail(function(xhr) {
                        hideLoading();
                        let msg = 'Failed to resend code.';
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            msg = xhr.responseJSON.message;
                        }
                        // If unauthorized, suggest logging in
                        if (xhr.status === 401) {
                            msg = 'Please login first to resend verification code.';
                        }
                        $('#verify-error').text(msg).show();
                    });
            });
        });
    </script>
</body>
</html>
