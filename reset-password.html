<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password â€“ Facial Booking</title>
    <script src="js/console-filter.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/api.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 50%, #004085 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 123, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 64, 133, 0.3) 0%, transparent 50%);
            pointer-events: none;
        }
        .auth-wrapper {
            margin: 0;
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <h1>Reset Password</h1>

        <div id="reset-error" class="error" style="display:none;"></div>
        <div id="reset-success" class="success" style="display:none;"></div>

        <p>Enter the reset code sent to your email and your new password.</p>

        <form id="reset-form">
            <input type="hidden" id="reset-email">
            <label>Reset Code
                <input type="text" name="code" id="reset-code" maxlength="6" pattern="[0-9]{6}" required>
            </label>
            <label>New Password
                <input type="password" name="password" id="reset-password" required>
            </label>
            <label>Confirm New Password
                <input type="password" name="password_confirmation" id="reset-password-confirm" required>
            </label>

            <button type="submit">Reset Password</button>
        </form>

        <p>
            <a href="login.html">Back to Login</a>
        </p>
    </div>

    <script>
        $(function () {
            // Get email from URL
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            if (email) {
                $('#reset-email').val(email);
            }

            $('#reset-code').on('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
            });

            $('#reset-form').on('submit', function (e) {
                e.preventDefault();

                const code = $('#reset-code').val().trim();
                const password = $('#reset-password').val();
                const passwordConfirm = $('#reset-password-confirm').val();
                const email = $('#reset-email').val();

                if (code.length !== 6) {
                    $('#reset-error').text('Please enter a 6-digit code.').show();
                    return;
                }

                if (password !== passwordConfirm) {
                    $('#reset-error').text('Passwords do not match.').show();
                    return;
                }

                $('#reset-error').hide().text('');
                $('#reset-success').hide().text('');
                
                // Show loading indicator
                const submitButton = $(this).find('button[type="submit"]');
                setButtonLoading(submitButton, true);
                showLoading('Resetting password...');

                fbResetPassword({
                    code: code,
                    email: email,
                    password: password,
                    password_confirmation: passwordConfirm
                })
                    .done(function (res) {
                        hideLoading();
                        setButtonLoading(submitButton, false);
                        $('#reset-success').text('Password reset successfully! Redirecting to login...').show();
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    })
                    .fail(function (xhr) {
                        hideLoading();
                        setButtonLoading(submitButton, false);
                        let msg = 'Password reset failed.';
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            msg = xhr.responseJSON.message;
                        }
                        $('#reset-error').text(msg).show();
                    });
            });
        });
    </script>
</body>
</html>
