<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password â€“ Facial Booking</title>
    <script src="js/console-filter.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/api.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 50%, #004085 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 123, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 64, 133, 0.3) 0%, transparent 50%);
            pointer-events: none;
        }
        .auth-wrapper {
            margin: 0;
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <h1>Forgot Password</h1>

        <div id="forgot-error" class="error" style="display:none;"></div>
        <div id="forgot-success" class="success" style="display:none;"></div>

        <p>Enter your email address and we'll send you a password reset code.</p>

        <form id="forgot-form">
            <label>Email
                <input type="email" name="email" id="forgot-email" required>
            </label>

            <button type="submit">Send Reset Code</button>
        </form>

        <p>
            <a href="login.html">Back to Login</a>
        </p>
    </div>

    <script>
        $(function () {
            $('#forgot-form').on('submit', function (e) {
                e.preventDefault();

                const email = $('#forgot-email').val().trim();

                $('#forgot-error').hide().text('');
                $('#forgot-success').hide().text('');
                
                // Show loading indicator
                const submitButton = $(this).find('button[type="submit"]');
                setButtonLoading(submitButton, true);
                showLoading('Sending reset code...');

                fbForgotPassword(email)
                    .done(function (res) {
                        hideLoading();
                        setButtonLoading(submitButton, false);
                        $('#forgot-success').text('If the email exists, a password reset code has been sent.').show();
                        setTimeout(() => {
                            window.location.href = 'reset-password.html?email=' + encodeURIComponent(email);
                        }, 2000);
                    })
                    .fail(function (xhr) {
                        hideLoading();
                        setButtonLoading(submitButton, false);
                        let msg = 'Failed to send reset code.';
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            msg = xhr.responseJSON.message;
                        }
                        $('#forgot-error').text(msg).show();
                    });
            });
        });
    </script>
</body>
</html>
