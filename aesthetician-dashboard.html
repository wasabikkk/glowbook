<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetician Dashboard â€“ Facial Booking</title>
    <script src="js/console-filter.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/api.js"></script>
</head>
<body>
    <nav class="navbar">
        <h2>Aesthetician Dashboard</h2>
        <div>
            <span id="user-name-display" style="margin-right: 15px; font-weight: 500;"></span>
            <button onclick="window.location.href='profile.html'" class="profile-btn">Profile</button>
            <button onclick="handleLogout()">Logout</button>
        </div>
    </nav>

    <div class="container">
        <h3>Manage Bookings</h3>
        
        <div class="filters">
            <select id="booking-status-filter" onchange="loadBookings()">
                <option value="">All Status</option>
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
                <option value="cancelled">Cancelled</option>
                <option value="completed">Completed</option>
                <option value="expired">Expired</option>
            </select>
        </div>

        <div id="bookings-list"></div>
    </div>

    <script src="js/aesthetician-dashboard.js"></script>
</body>
</html>
